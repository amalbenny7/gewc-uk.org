<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live / Events — GEWC UK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific styles */
    .live-hero {
      height: 50vh;
      background: url('https://www.cfr.org/sites/default/files/styles/slide_3_2/public/image/2019/04/Nigeria-Bishop-Oyedepo-Preacher-Christianity.webp') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .live-hero .overlay {
      background: rgba(0,0,0,0.4);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .live-hero h1 {
      color: var(--white);
      font-size: 2.5rem;
    }
    .live-content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .iframe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .live-cta {
      text-align: center;
      margin-top: 40px;
    }
    .live-cta a {
      display: inline-block;
      padding: 12px 28px;
      background: var(--dark);
      color: var(--white);
      border-radius: 6px;
      transition: background 0.3s;
    }
    .live-cta a:hover {
      background: var(--accent);
    }
    @media (max-width: 800px) {
      .live-hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header reused -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="https://www.gewc-uk.org/asset/img/gewc-uk-logo3.png" alt="GEWC UK Logo">
      </div>
      <nav class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="uk-mission.html">UK Mission</a>
        <a href="#">Charity Outreaches</a>
        <a href="sermons.html">Sermons</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a class="donate" href="#">Donate</a>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <!-- Hero / Banner -->
  <section class="live-hero">
    <div class="overlay">
      <h1>Live Services & Events</h1>
    </div>
  </section>

  <!-- Main Live Content -->
  <section class="live-content">
    <h2>LIVE SERVICES</h2>
    <div class="iframe-grid">
      <!-- Each iframe container for a live video / past service -->
      <div class="iframe-container">
        <iframe 
          src="https://www.youtube.com/embed/CtHW2S5S144?autoplay=0&mute=1" 
          title="Live Service 1" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="iframe-container">
        <iframe 
          src="https://www.youtube.com/embed/VjqbAv3QCYE?autoplay=0&mute=1"
          title="Live Service 2"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="iframe-container">
        <iframe 
          src="https://www.youtube.com/live/nopgLhiF_bs?autoplay=0&mute=1" 
          title="Live Service 3"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="iframe-container">
        <iframe 
          src="https://www.youtube.com/embed/BG_E5H6nuzE?autoplay=0&mute=1"
          title="Live Service 4"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="live-cta">
      <a href="#">View All Live / Past Events</a>
    </div>
  </section>

  <!-- Footer reused -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="https://www.gewc-uk.org/asset/img/gewc-uk-logo3.png" alt="GEWC UK Logo">
      </div>
      <div class="footer-contact">
        <p>77-79 Rushey Green, Catford, London, United Kingdom</p>
        <p>Email: info@gewc-uk.org</p>
        <p>Phone: +44(0)7392445326 | +44(0)7467154974</p>
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu(){
      document.getElementById("navMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
